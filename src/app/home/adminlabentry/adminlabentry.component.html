<div class="content">
    <div class="main-content">
        <div class="main-row row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2 class="display-5 text-center">New Laboratory Registration</h2>
                <br>

                <form class="container">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Lab Name</label>
                        <input type="text" class="form-control" placeholder="Laboratory name">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputEmail4">Lab Features ( ' , ' separated text)</label>
                        <input type="text" class="form-control" placeholder="eg. A,B,C,D">
                      </div>
                     
                      
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email/UserName</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>


                      <div class="form-row align-items-center">
                        
                        <div class="col-lg-12 my-1 text-center">
                          <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                      </div>


                  </form>
            </div>

        </div>
    </div>
</div>
